plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    compile 'io.quarkus:quarkus-kubernetes:2.8.3.Final'
    compile 'io.quarkus:quarkus-container-image-jib:2.8.3.Final'
    compile 'io.quarkus:quarkus-resteasy-reactive:2.8.3.Final'
    compile 'io.quarkus:quarkus-arc:2.8.3.Final'
    compile 'io.quarkus:quarkus-kubernetes-client:2.8.3.Final'
    compile 'org.bouncycastle:bcprov-jdk15on:1.70'
    compile 'org.bouncycastle:bcpkix-jdk15on:1.70'
    compile 'io.quarkus:quarkus-container-image-docker:2.8.3.Final'
    testCompile 'io.quarkus:quarkus-junit5:2.8.3.Final'
    testCompile 'io.rest-assured:rest-assured:4.5.1'
}

group = 'org.acme'
version = '1.0.0-SNAPSHOT'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
